<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>JavaScript Drum Kit</title>
</head>

<body>
  <div class="keys">
    <div class="key">A
      <span>CLAP</span>
    </div>
    <div class="key">S
      <span>HIHAT</span>
    </div>
    <div class="key">D
      <span>KICK</span>
    </div>
    <div class="key">F
      <span>OPENHAT</span>
    </div>
    <div class="key">G
      <span>BOOM</span>
    </div>
    <div class="key">H
      <span>RIDE</span>
    </div>
    <div class="key">J
      <span>SNARE</span>
    </div>
    <div class="key">K
      <span>TOM</span>
    </div>
    <div class="key">L
      <span>TINK</span>
    </div>
  </div>
</body>

</html>
